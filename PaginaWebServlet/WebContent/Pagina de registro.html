<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"><LINK REL=StyleSheet HREF="EstiloDeRegistro.css" TYPE="text/css" MEDIA=screen>
<title>Registrar usuario</title>
</head>
<body>

<Fieldset name="fieldset">
 	<legend>Registro de usuario</legend>
	<form action="/Login" name="form" method="post">
		<p>Nombre:</p>
		<input type="text" class="nombre" name="nombre" required="required"> 
		<p>Apellido:</p>
		<input type="text" class="apellido" name="apellido" required="required"> 
		<p>Edad:</p>
		<input type="number" class="edad" name="edad" required="required" >
		<br><p>Su objetivo es hacer:</p>
		<Select class="objetivo" name="objetivo" requiared="required">
		<option name="volumen">Volumen </option>
		<option name="definicion">Definicion </option>
		</Select>
		<p>Username:</p>
		<input type="text" class="username" name="username" required="required" placeholder="Username"> 
		<p>Password:</p>
		<input type="password" class="password" name="password" required="required" placeholder="Password"> 
		<p>Confirmar Password:</p>
		<input type="password" class="password" name="confirmarpassword" required="required" placeholder="Password">
		<p>Email:</p>
		<input type="email" class="email" name="email" required="required" placeholder="Ejemplodemail@hotmail.com"> 
		<br><input type="submit" class="submit" name="submit" value="Ingresar">
		</input>
		</input>
		</input>
		</input>
		</input>
		</input>
		</input>
		</input>
	</form>
 </Fieldset>
</body>
</html>
